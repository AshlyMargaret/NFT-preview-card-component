<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Fraunces:ital,opsz,wght@0,9..144,300;1,9..144,100&family=Montserrat&family=Open+Sans:wght@700&family=Outfit:wght@100;200&family=Poppins:wght@200;300;900&family=Raleway:wght@400;500;700&family=Rowdies:wght@300;700&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <section class="main_img">
    <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="image">
    <div class="img_overlay">
      <img src="/images/icon-view.svg" alt="icon-view">
    </div>
    </section>

    

    <section class="content_sec">

      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">

        <div class="detail_left">
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="eth">0.041 ETH</p>
        </div>

        <div class="detail_right">
          <img src="/images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
        
      </div>

      <hr>

      <section class="avatar">
        

        <img src="/images/image-avatar.png" alt="avatar">
        <p>Creation of <span> Jules Wyvern </span></p>
   
       </section>

    </section>

   

  </main>
  
</body>
</html>
